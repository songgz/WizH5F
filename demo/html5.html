<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cross-Browser HTML5 Form Validation</title>
    <script type="text/javascript" src="../js/mootools-core-1.4.5-full-nocompat.js"></script>
    <script type="text/javascript" src="../js/mootools-more-1.4.0.1.js"></script>
    <script type="text/javascript" src="../js/support.js"></script>
    <script type="text/javascript" src="../js/placeholder.js"></script>
    <script type="text/javascript" src="../js/validator.js"></script>
    <script type="text/javascript" src="../js/form.js"></script>
    <script type="text/javascript" src="../js/widget.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/form.css"/>
    <script type="text/javascript">
        window.addEvent('domready', function() {
            new WizH5F.Form();
//            var w = new WizH5F.Widget();
            //alert($(w).hide());
            //w.hide();
            //w.show();

        });
    </script>
</head>
<body>
<div id="sss"></div>
<form id="signup" onsubmit="javascript:return false;">

    <h1>Sign up now!</h1>

    <h2>Fields marked (*) are required</h2>

    <fieldset>
        <legend>Your details</legend>

        <ol>
            <li>
                <label for="msg">Name *</label>
                <input type="text" id="msg" name="msg" placeholder="Full name" required="required"/>
            </li>
            <li>
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="e.g.ryan@example.net"
                       title="Please enter a valid email" required="required"/>
            </li>
            <li>
                <label for="tel">Phone *</label>
                <input type="tel" id="tel" name="tel"
                       placeholder="a ten digit phone number"/>
            </li>
        </ol>
    </fieldset>

    <fieldset>
        <legend>Delivery address</legend>
        <ol>
            <li>
                <label for="time">Time</label>
                <input id="time" type="time" placeholder="hh:mm:ss" />
            </li>
            <li>
                <label for="date">Date</label>
                <input id="date" type="date" placeholder="YYYY-MM-DD" />
            </li>
            <li>
                <label for="week">Week</label>
                <input id="week" type="week" placeholder="YYYY-WNN" />
            </li>
            <li>
                <label for="month">Month</label>
                <input id="month" type="month" placeholder="YYYY-MM" />
            </li>
            <li>
                <label for="datetime">Datetime</label>
                <input id="datetime" type="datetime" placeholder="YYYY-MM-DD hh:mm:ss" />
            </li>
            <li>
                <label for="address">Address *</label>

                <input id="address" name="address" type="text"/>
            </li>
            <li>
                <label for="suburb">Suburb *</label>
                <input id="suburb" name="suburb" type="text" required="required"/>
            </li>
            <li>
                <label for="postcode">Post code(type="number") *</label>

                <input id="postcode" name="postcode" type="number" required="required"/>

                <!--<p class="validation01">-->
                <!--<span class="invalid">Your postcode is out of range between 1001 - 8000</span>-->
                <!--<span class="valid">Thank you your postcode is in the correct range</span>-->
                <!--</p>-->
            </li>
            <li>
                <label for="state">State</label>

                <select name="state" id="state">
                    <option>ACT</option>
                    <option>NSW</option>
                    <option>NT</option>
                    <option>QLD</option>
                    <option>SA</option>

                    <option>TAS</option>
                    <option selected>VIC</option>
                    <option>WA</option>
                </select>
            </li>
        </ol>
    </fieldset>

    <fieldset>
        <legend>Membership information</legend>
        <ol>
            <li>
                <label for="username">Username *</label>
                <input id="username" name="username" type="text" pattern="\w{4,}"
                       placeholder="Atleast 4 alpha" required="required"/>
            </li>
            <li>

                <label for="password">Password *</label>
                <input id="password" name="password" type="password"
                       title="Minimum 8 characters, one number, one uppercase and one lowercase letter"
                       pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*" required="required"/>

                <!--<p class="validation01">-->
                <!--<span class="invalid">Minimum 8 characters, one number, one uppercase letter and one lowercase letter</span>-->
                <!--<span class="valid">Your password meets our requirements, thank you.</span>-->
                <!--</p>-->
            </li>
            <li>

                <label for="url">Website *</label>
                <input type="url" name="url" id="url" required="required"/>
                <!--<input type="date"/>-->
                <!--<input type="time"/>-->
                <!--<input type="month"/>-->
                <!--<input type="week"/>-->
                <!--<input type="url"/>-->
                <!--<input type="number" max=5 min=1 step=1 />-->
            </li>
        </ol>

    </fieldset>

    <input type="submit" value="Sign up"/>

</form>
</body>

</html>
